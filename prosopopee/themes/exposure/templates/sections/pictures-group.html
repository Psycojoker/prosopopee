<section class="pictures-group baguette">
    {% for line in section.images %}
        <div class="pictures-line">
            {% for image in line %}
                {% set image = Image(image) %}
                {{ image.copy() }}
                <div class="picture">
                    <a href="{{ image }}">
                        <img src="{{ image.generate_thumbnail("x600") }}">
                    </a>
                </div>
            {% if not loop.last %}
                <div class="separator"></div>
            {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</section>
